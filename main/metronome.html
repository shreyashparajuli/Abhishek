<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Page Switcher with Metronome</title>
  <link rel="stylesheet" href="metronomestyles.css">
</head>
<body>

  <!-- Page container to hold the pages -->
  <div class="page-container" id="pageContainer">
    <div class="bpm-display" id="bpmDisplay">BPM: 0</div>
    <div class="page visible" id="page1">
      <h2>Page 1</h2>
      <textarea placeholder="Write something on Page 1"></textarea>
    </div>
    <!-- Add more pages as needed -->
  </div>

  <!-- Start and Stop buttons -->
  <div class="buttons">
    <button onclick="startMetronomeAndSwitcher()">Start</button>
    <button class="stop" onclick="stopMetronomeAndSwitcher()">Stop</button>
  </div>

  <!-- Metronome sound -->
  <audio id="metronomeSound" src="metronome-85688.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
