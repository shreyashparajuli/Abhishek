<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metronome Page Setup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="form-container">
    <h1>Setup Pages</h1>
    <form id="pageForm">
      <label for="pageCount">Number of Pages:</label>
      <input type="number" id="pageCount" name="pageCount" min="1" max="10" required>

      <div id="contentInputs"></div>

      <button type="submit">Generate Pages</button>
    </form>
  </div>

  <script src="setup.js"></script>
</body>
</html>
