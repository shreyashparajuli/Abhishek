<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Page Switcher with Metronome</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="page-container" id="pageContainer">
    <div class="bpm-display" id="bpmDisplay">BPM: 0</div>
  </div>

  <div class="buttons">
    <button onclick="startMetronomeAndSwitcher()">Start</button>
    <button class="stop" onclick="stopMetronomeAndSwitcher()">Stop</button>
  </div>

  <audio id="metronomeSound" src="metronome-85688.mp3" preload="auto"></audio>
  <script src="metronome.js"></script>
</body>
</html>
